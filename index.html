<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WSP ChatBot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background: #f7f9fc;
      font-family: 'Segoe UI', sans-serif;
    }

    .chat-container {
      max-width: 700px;
      margin: 60px auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .chat-header {
      background-color: #4caf50;
      color: white;
      padding: 16px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .chat-body {
      padding: 20px;
      height: 400px;
      overflow-y: auto;
    }

    .chat-bubble {
      max-width: 80%;
      padding: 12px 18px;
      margin-bottom: 10px;
      border-radius: 18px;
      position: relative;
      animation: fadeIn 0.4s ease;
    }

    .user-message {
      background-color: #dcf8c6;
      align-self: flex-end;
      margin-left: auto;
      text-align: right;
    }

    .bot-message {
      background-color: #e8eaf6;
      align-self: flex-start;
      margin-right: auto;
    }

    .chat-input {
      display: flex;
      gap: 10px;
      padding: 16px;
      background-color: #f1f1f1;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .chat-input button {
      background-color: #4caf50;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .chat-input button:hover {
      background-color: #45a049;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-container d-flex flex-column">
    <div class="chat-header">ü§ñ Guffadi Sathi</div>
    <div class="chat-body d-flex flex-column" id="chatHistory">
      <!-- Messages will appear here -->
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const inputField = document.getElementById('userInput');
      const chatHistory = document.getElementById('chatHistory');
      const input = inputField.value.trim();

      if (!input) return;

      // Append user's message
      appendMessage(input, 'user');

      // Clear input field
      inputField.value = '';

      // Append loading bubble
      const loadingBubble = appendMessage('Typing...', 'bot');
      
      try {
        const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
          method: 'POST',
          headers: {
            Authorization: 'Bearer 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',
            'Content-Type': 'application/json',
            'HTTP-Referer': 'https://yoursite.com',
            'X-Title': 'WSP ChatBot'
          },
          body: JSON.stringify({
            model: 'deepseek/deepseek-r1:free',
            messages: [{ role: 'user', content: input }]
          })
        });

        const data = await response.json();
        const markdownText = data.choices?.[0]?.message?.content || '‚ö†Ô∏è No response received.';
        loadingBubble.innerHTML = marked.parse(markdownText);
      } catch (error) {
        loadingBubble.innerHTML = `‚ö†Ô∏è Error: ${error.message}`;
      }

      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    function appendMessage(text, sender) {
      const chatHistory = document.getElementById('chatHistory');
      const bubble = document.createElement('div');
      bubble.classList.add('chat-bubble', sender === 'user' ? 'user-message' : 'bot-message');
      bubble.innerHTML = sender === 'bot' ? text : escapeHtml(text);
      chatHistory.appendChild(bubble);
      chatHistory.scrollTop = chatHistory.scrollHeight;
      return bubble;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.innerText = text;
      return div.innerHTML;
    }

    document.getElementById('userInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
